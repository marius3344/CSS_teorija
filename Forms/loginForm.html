<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+1:wght@400;500&display=swap" rel="stylesheet">

</head>

<body>
    <form action="">
        <h4>Login Information</h4>
        <input type="text" class="userName" name="userName" placeholder="Enter Username">
        <input type="password" class="password" name="password" placeholder="Enter Password">
        <div class="footer">
            <input type="submit" class="button" value="Log in">
            <li><a href="#">Forgot your password?</a></li>
        </div>

    </form>
</body>
